<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:text="${welcome}">welcome to thymeleaf...</p>
	<tr th:each="prod:${prods}">
		<td th:text="${prod.name}"></td>
		<td th:text="${prod.price}"></td>
		<td th:text="${prod.inStock}"></td>
	</tr>
</body>
</html>
